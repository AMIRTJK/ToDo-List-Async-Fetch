  <body>
    <div class="container">
      <div class="wrapper-header">
        <div class="nav">
          <p>User List</p>
          <div class="control-panel">
            <button class="btn-new">+ NEW</button>
            <div class="light-buttons">
              <a href="">
                <button class="btn-light">
                  <img src="./img/light_mode.svg" alt="" />
                  <p>Light</p>
                </button>
              </a>
              <button class="btn-dark">
                <p>Dark</p>
                <img src="./img/dark_mode.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="search-filter">
          <div class="wrapper-filter">
            <fieldset>
              <legend>Status</legend>
              <select name="" id="">
                <option value="">All Status</option>
                <option value="">INACTIVE</option>
                <option value="">ACTIVE</option>
              </select>
            </fieldset>
            <fieldset>
              <legend>City</legend>
              <select name="" id="">
                <option value="">All cites</option>
                <option value="">Dushanbe</option>
                <option value="">Kulob</option>
                <option value="">Bokhtar</option>
                <option value="">Khujand</option>
                <option value="">Hisor</option>
              </select>
            </fieldset>
          </div>
          <fieldset class="search-container-dark">
            <legend class="search-dark">Search</legend>
            <input
              type="text"
              placeholder="Name, email, etc..."
              class="search"
            />
            <img src="./img/search-icon.svg" alt="" />
          </fieldset>
        </div>
      </div>
      <!-- Table List  -->
      <table>
        <!-- THEADE -->
        <thead>
          <tr class="table-header">
            <td class="table-width">
              <div class="header-flex">
                <img src="./img/user-icon.svg" alt="" />
                <p>Name</p>
              </div>
            </td>
            <td>
              <div class="header-flex">
                <img src="./img/Lock.svg" alt="" />
                <p>Город</p>
              </div>
            </td>
            <td>
              <div class="header-flex">
                <img src="./img/Timer.svg" alt="" />
                <p>Status</p>
                <img src="./img/arrow-alt-up.svg" alt="" />
              </div>
            </td>
            <td>
              <div class="header-flex">
                <img src="./img/tag.svg" alt="" />
                <p>Phone</p>
              </div>
            </td>
            <td></td>
          </tr>
        </thead>

        </tbody>
      </table>
    </div>
    <div class="modal-add-container">
      <div class="modal-add">
        <div class="modal-container">
          <div class="header-add">
            <p>Add new</p>
            <span class="close-add">&times;</span>
          </div>
          <form class="form-add">
            <div class="form-container">
              <fieldset>
                <legend>Image</legend>
                <input type="text" name="image" placeholder="Images" required />
              </fieldset>
              <fieldset>
                <legend>Name</legend>
                <input type="text" name="name" placeholder="Name" required />
              </fieldset>
              <fieldset>
                <legend>E-mail</legend>
                <input type="text" name="email" placeholder="E-mail" required />
              </fieldset>
              <fieldset>
                <legend>State</legend>
                <select name="status" required>
                  <option>Choose state</option>
                  <option>INACTIVE</option>
                  <option>ACTIVE</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>City</legend>
                <select name="city" required>
                  <option>All cities</option>
                  <option>Dushanbe</option>
                  <option>Kulob</option>
                  <option>Bokhtar</option>
                  <option>Khujand</option>
                  <option>Hisor</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>Phone</legend>
                <input type="text" name="phone" placeholder="Phone" required />
              </fieldset>
            </div>
            <div class="footer-add">
              <input type="submit" value="ADD" />
              <input type="reset" value="RESET" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-add-container edit-modal">
      <div class="modal-add">
        <div class="modal-container">
          <div class="header-add">
            <p>Edit Post</p>
            <span class="close-add close-edit">&times;</span>
          </div>
          <form class="form-add form-edit">
            <div class="form-container">
              <fieldset>
                <legend>Image</legend>
                <input type="text" name="image" placeholder="Images" />
              </fieldset>
              <fieldset>
                <legend>Name</legend>
                <input type="text" name="name" placeholder="Name" />
              </fieldset>
              <fieldset>
                <legend>E-mail</legend>
                <input type="text" name="email" placeholder="E-mail" />
              </fieldset>
              <fieldset>
                <legend>State</legend>
                <select name="status">
                  <option>Choose state</option>
                  <option value="false">INACTIVE</option>
                  <option value="true">ACTIVE</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>City</legend>
                <select name="city">
                  <option>All cities</option>
                  <option>Dushanbe</option>
                  <option>Kulob</option>
                  <option>Bokhtar</option>
                  <option>Khujand</option>
                  <option>Hisor</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>Phone</legend>
                <input type="text" name="phone" placeholder="Phone" />
              </fieldset>
            </div>
            <div class="footer-add">
              <input type="submit" value="EDIT" />
              <input type="reset" value="RESET" />
            </div>
          </form>
        </div>
      </div>
    </div>
